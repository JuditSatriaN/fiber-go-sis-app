<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="image/png" sizes="96x96" rel="icon" href="{{ .StaticUrl }}/img/favicon.png">

    <!-- Load custom css -->
    <link href="{{ .StaticUrl }}/css/utils/sb-admin-2.css" rel="stylesheet">
    <link href="{{ .StaticUrl }}/css/utils/customtable.css" rel="stylesheet">
    <link href="{{ .StaticUrl }}/css/utils/custom-sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ .StaticUrl }}/css/utils/custommaterialicon.css">
    <link href="{{ .StaticUrl }}/fonts/fontnunito.css" rel="stylesheet" type="text/css">

    <!-- Load framework css or third party -->
    <link href="{{ .StaticUrl }}/vendor/select2/css/select2.min.css" rel="stylesheet"/>
    <link href="{{ .StaticUrl }}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ .StaticUrl }}/vendor/alertifyjs/css/alertify.min.css" rel="stylesheet">
    <link href="{{ .StaticUrl }}/vendor/sweetalert2/dist/sweetalert2.css" rel="stylesheet">
    <link href="{{ .StaticUrl }}/vendor/alertifyjs/css/themes/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ .StaticUrl }}/vendor/bootstrap-table/dist/bootstrap-table.min.css">
    <link href="{{ .StaticUrl }}/vendor/jquery-loading-indicator/dist/jquery.loading-indicator.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ .StaticUrl }}/vendor/bootstrap-table/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.css">
</head>

<body id="page-top">
<p style="display: none" id="baseURL">{{ .BaseURL }}</p>
<!-- Page Wrapper -->
<div id="wrapper">
    {{ template "web/template/sis/sections/sidebar" . }}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">
                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="full_name"></span>
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                Profile
                            </a>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                Settings
                            </a>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                                Activity Log
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </a>
                        </div>
                    </li>

                </ul>

            </nav>
            <!-- End of Topbar -->
