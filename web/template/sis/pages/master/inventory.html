{{ template "web/template/sis/sections/header" . }}

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4 px-1">
        <h3 class="h3 mb-0 text-gray-800">Halaman Inventory</h3>
    </div>

    <div class="card shadow mb-5">
        <div class="card-header py-3">
            <a class="btn btn-primary btn-icon-split add-new" onclick="insertAction();">
                <span class="icon text-white"><i class="fas fa-plus"></i></span>
                <span class="text">Tambah Data</span>
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="table"
                       data-search="true"
                       data-pagination="true"
                       data-show-export="true"
                       data-show-footer="true"
                       data-ajax="ajaxRequest"
                       data-show-columns="true"
                       data-side-pagination="server"
                       data-page-list="[5, 10, 15, 20]">
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalUpsert" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Tambah / Edit Data Inventory</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="text" class="form-control" id="id" hidden>
                    <div class="form-group">
                        <label for="product_add" class="col-form-label">Product</label>
                        <div class="col-form-label">
                            <select id="product_add" class="form-control" style="width:100%;">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="unit_add" class="col-form-label">Unit</label>
                        <div class="col-form-label">
                            <select id="unit_add" class="form-control" style="width:100%;">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="multiplier" class="col-form-label">PCS</label>
                        <input type="text" class="form-control" id="multiplier">
                    </div>
                    <div class="form-group">
                        <label for="stock" class="col-form-label">Stok</label>
                        <input type="text" class="form-control" id="stock">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="price">Harga Jual</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Rp</div>
                            </div>
                            <input type="text" class="form-control alternative-decimal-separator" id="price"
                                   placeholder="Masukkan Harga Jual">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="member_price">Harga Jual Member</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Rp</div>
                            </div>
                            <input type="text" class="form-control alternative-decimal-separator" id="member_price"
                                   placeholder="Masukkan Harga Jual Member">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="purchase">Harga Beli</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Rp</div>
                            </div>
                            <input type="text" class="form-control" id="purchase" placeholder="Masukkan Harga Beli">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="discount">Diskon</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Rp</div>
                            </div>
                            <input type="text" class="form-control" id="discount" placeholder="Masukkan Discount">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="upsertInventory">Simpan</button>
            </div>
        </div>
    </div>
</div>

<!-- /.container-fluid -->
{{ template "web/template/sis/sections/footer" . }}

<script src="{{ .StaticUrl }}/js/sis/master/inventory/inventory_add.js"></script>
<script src="{{ .StaticUrl }}/js/sis/master/inventory/inventory_get.js"></script>
<script src="{{ .StaticUrl }}/js/sis/master/inventory/inventory_save.js"></script>
<script src="{{ .StaticUrl }}/js/sis/master/inventory/inventory_edit.js"></script>
<script src="{{ .StaticUrl }}/js/sis/master/inventory/inventory_table.js"></script>
<script src="{{ .StaticUrl }}/js/sis/master/inventory/inventory_delete.js"></script>
