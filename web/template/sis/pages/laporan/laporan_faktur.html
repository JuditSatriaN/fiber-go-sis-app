{{ template "web/template/sis/sections/header" . }}

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4 px-1">
        <h3 class="h3 mb-0 text-gray-800">Halaman Laporan Faktur</h3>
    </div>
    <!-- Content Row -->

    <div class="card shadow mb-5">
        <div class="card-body">
            <div class="table-responsive">
                <table id="table"
                       data-search="true"
                       data-pagination="true"
                       data-show-export="true"
                       data-show-footer="true"
                       data-ajax="ajaxRequest"
                       data-show-columns="true"
                       data-side-pagination="server"
                       data-page-list="[5, 10, 15, 20]">
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal " id="modalGetLaporanSalesDetail" tabindex="-1" role="dialog" style="">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">List Sales Detail</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table id="table-get-sales-detail-modal"
                       data-search="true"
                       data-page-list="[10]"
                       data-pagination="true"
                       data-show-footer="true"
                       data-show-export="true"
                       data-search-align="left"
                       data-ajax="ajaxGetSalesDetailModalRequest">
                </table>
            </div>
            <input type="text" id="invoiceModal" name="invoiceModal" hidden>
        </div>
    </div>
</div>

<!-- /.container-fluid -->
{{ template "web/template/sis/sections/footer" . }}
<script src="{{ .StaticUrl }}/js/sis/laporan/laporan_faktur/laporan_faktur_get.js"></script>
<script src="{{ .StaticUrl }}/js/sis/laporan/laporan_faktur/laporan_faktur_sales_detail.js"></script>
